{% extends 'nav.html' %}
{% block content %}


<div class="container">
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li>{{message}}</li>
  {% endfor %}
</ul>
{% endif %}
<form method="post" class="card col-6 mx-6 p-3" name="ClientForm">
    <h1 class="col-8 mx-auto alert alert-info text-center">Update Client Details</h1>
 
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-5">
        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary" name="form_btn" value="client_form_btn">Update Client</button>
</form>
</div>


{% endblock content %}
